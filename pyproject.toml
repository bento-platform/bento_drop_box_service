[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "bento_drop_box_service"
version = "0.6.0"
description = "An implementation of GA4GH Service Registry API for the Bento platform."
authors = ["David Lougheed <david.lougheed@mail.mcgill.ca>"]
readme = "README.md"
packages = [{include = "bento_drop_box_service"}]
repository = "https://github.com/bento-platform/bento_service_registry"
license = "LGPL-3.0-only"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = "^3.8"
Flask = "^2.2.2"
bento-lib = {extras = ["flask"], version = "^4.1.0"}
boto3 = "^1.26.4"

[tool.poetry.group.dev.dependencies]
tox = "^3.27.0"
codecov = "^2.1.12"
coverage = "^6.5.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
moto = "^4.0.9"
flake8 = "^5.0.4"
pyfakefs = "^5.0.0"

