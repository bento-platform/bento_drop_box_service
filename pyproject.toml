[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "bento_drop_box_service"
version = "1.1.6"
description = "Drop box and basic file management service for the Bento platform."
authors = ["David Lougheed <david.lougheed@mail.mcgill.ca>", "Simon Ch√©nard <simon.chenard2@mcgill.ca>"]
readme = "README.md"
packages = [{include = "bento_drop_box_service"}]
repository = "https://github.com/bento-platform/bento_drop_box_service"
license = "LGPL-3.0-only"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = "^3.10.0"
bento-lib = {extras = ["fastapi"], version = "^11.6.0"}
aiofiles = "^23.2.1"
fastapi = "^0.110.2"
werkzeug = "^3.0.2"
python-multipart = "^0.0.9"
pydantic-settings = "^2.2.1"

[tool.poetry.group.dev.dependencies]
tox = "^4.14.2"
coverage = "^7.4.1"
pytest = "^7.4.4"
pytest-cov = "^4.0.0"
flake8 = "^7.0.0"
pytest-asyncio = "^0.23.6"
debugpy = "^1.8.1"
httpx = "^0.27.0"
