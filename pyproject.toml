[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "bento_drop_box_service"
version = "2.1.1"
description = "Drop box and basic file management service for the Bento platform."
authors = ["David Lougheed <david.lougheed@mail.mcgill.ca>", "Simon Ch√©nard <simon.chenard2@mcgill.ca>"]
readme = "README.md"
packages = [{include = "bento_drop_box_service"}]
repository = "https://github.com/bento-platform/bento_drop_box_service"
license = "LGPL-3.0-only"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = "^3.12.0"
bento-lib = {extras = ["fastapi"], version = "^14.1.2"}
aiofiles = "^25.1.0"
fastapi = {extras = ["all"], version = "^0.128.0"}
werkzeug = "^3.1.5"
python-multipart = "^0.0.22"
pydantic-settings = "^2.11.0"
aioboto3 = "^15.1.0"

[tool.poetry.group.dev.dependencies]
tox = "^4.31.0"
coverage = "^7.11.0"
pytest = "^9.0.2"
pytest-cov = "^7.0.0"
pytest-asyncio = "^1.2.0"
debugpy = "^1.8.17"
httpx = "^0.28.1"
ruff = "^0.14.8"

[tool.ruff]
line-length = 120
