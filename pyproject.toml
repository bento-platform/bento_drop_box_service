[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "bento_drop_box_service"
version = "1.1.1"
description = "Drop box and basic file management service for the Bento platform."
authors = ["David Lougheed <david.lougheed@mail.mcgill.ca>", "Simon Ch√©nard <simon.chenard2@mcgill.ca>"]
readme = "README.md"
packages = [{include = "bento_drop_box_service"}]
repository = "https://github.com/bento-platform/bento_drop_box_service"
license = "LGPL-3.0-only"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = "^3.10.0"
bento-lib = {extras = ["fastapi"], version = "^10.0.0"}
aiofiles = "^23.1.0"
fastapi = "^0.104.0"
werkzeug = "^3.0.1"
python-multipart = "^0.0.6"
pydantic-settings = "^2.0.3"

[tool.poetry.group.dev.dependencies]
tox = "^4.11.3"
coverage = "^7.3.2"
pytest = "^7.4.2"
pytest-cov = "^4.0.0"
flake8 = "^6.0.0"
pytest-asyncio = "^0.21.1"
debugpy = "^1.8.0"
httpx = "^0.25.0"
