[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "bento_drop_box_service"
version = "0.12.0"
description = "Drop box and basic file management service for the Bento platform."
authors = ["David Lougheed <david.lougheed@mail.mcgill.ca>", "Simon Ch√©nard <simon.chenard2@mcgill.ca>"]
readme = "README.md"
packages = [{include = "bento_drop_box_service"}]
repository = "https://github.com/bento-platform/bento_drop_box_service"
license = "LGPL-3.0-only"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = "^3.10.0"
bento-lib = {version = "7.0.0a3", extras = ["fastapi"]}
aiofiles = "^23.1.0"
fastapi = "^0.95.2"
werkzeug = "^2.3.4"

[tool.poetry.group.dev.dependencies]
tox = "^4.4.5"
coverage = "^7.1.0"
pytest = "^7.2.1"
pytest-cov = "^4.0.0"
flake8 = "^6.0.0"
pytest-asyncio = "^0.20.1"
debugpy = "^1.6.5"
httpx = "^0.24.1"
